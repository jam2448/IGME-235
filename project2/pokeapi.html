<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="pokeStyles.css">
    <script src="pokeScript.js"></script>
    <script src="genScript.js"></script>
</head>
<body>
    <header>
        <h1>The PokeFinder!</h1>
    </header>

    <div class="widgets">
    
        Search Term -> 
        <input id="searchterm" type="text" size="20" maxlength="20" autofocus=" " />

        <select name="types " id="typeBar">
            <option value="none">Select Type</option>
            <option value="Bug">Bug</option>
            <option value="Dark">Dark</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electric</option>
            <option value="Fairy">Fairy</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Grass">Grass</option>
            <option value="Ground">Ground</option>
            <option value="Ice">Ice</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Steel">Steel</option>
            <option value="Water">Water</option>
    
        </select>

        <select name="generations" id="generations">
            <option value="none">Select Generation</option>
            <option value="gen1">Generation I</option>
            <option value="gen2">Generation II</option>
            <option value="gen3">Generation III</option>
            <option value="gen4">Generation IV</option>
            <option value="gen5">Generation V</option>
            <option value="gen6">Generation VI</option>
            <option value="gen7">Generation VII</option>
            <option value="gen8">Generation VIII</option>
            <option value="gen9">Generation IX`</option>
        </select>

        <button id="searchButton"> Find Pokemon!</button>
    </div>

    

    <div id="status"> Ready to Search!</div>
    <hr>

    <h2>Results</h2>

    <div id="content">
        <p>No data yet!</p>
    </div>
    

</body>
</html>
