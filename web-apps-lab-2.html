<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<style>
		body{border:1px solid gray;}
		p b{transform: rotate(20deg)}
	</style>
</head>
<body>
<h1>My Page</h1>
<h2>Info</h2>
<h2>Pictures</h2>
<h2>More Info</h2>
<p>Blah <b>Blah</b> Blah</p>
<p>Blah <b>Blah</b> Blah</p>
<p id="lastParagraph">Blah <b>Blah</b> Blah</p>
<footer>Copyright &copy; <b>20XX</b></footer>
<script>
	"use strict"; 
  
  // add your own code here.
  //Changing h1
  let h1 = document.querySelector("h1");
  h1.innerHTML = "My UFO Page";

  //changing h2s
  let h2 = document.querySelectorAll("h2");
  h2[0].innerHTML = "My UFO Info";
  h2[1].innerHTML = "My UFO Pictures";
  h2[2].innerHTML = "";

  //changing the body
  document.body.style.fontFamily = "sans-serif";
  document.body.style.color = "#FF5733";

  //changing the paragraph 1
  let p = document.querySelectorAll("p");
  p[0].innerHTML = "Report your UFO sightings here: " + "<a href='http://www.nuforc.org'>http://www.nuforc.org</a>";
  p[0].style.color = "green";
  p[0].style.fontWeight = "bold";
  p[0].style.fontSize = "2em";
  p[0].style.textTransform.toUpperCase();
  p[0].style.textShadow = "3px 2px #A44";

  //changing paragraphs 2 & 3 
  p[1].innerHTML = "";
  p[2].innerHTML = "<img src='ufo2.jpeg' alt='UFO Photo'>";

  //changing footer
  let footer = document.querySelector("footer");
  footer.innerHTML = "&copy; " + new Date().getFullYear() + " Jarin Moses";

	</script>
</body>
</html>
