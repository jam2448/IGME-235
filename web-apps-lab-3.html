<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["tofu", "cheese", "eggs", "chicken", "tuna"]; // add some food

//looping through colors and appending them to the correct list
let colorList = document.getElementById("colorsList");

for (let i = 0; i < colors.length; i++)
{
    let item = document.createElement("li");
	item.textContent = colors[i];
    colorList.appendChild(item);

}

//populating the ordered list of foods using for of loop
let foodList = document.getElementById("foodsList")
for (const food of foods)
{
    let item = document.createElement("li");
	item.textContent = food;
    foodList.appendChild(item);

}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?

		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

</script>
</body>
