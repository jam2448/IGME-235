<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["tofu", "cheese", "eggs", "chicken", "tuna"]; // add some food

//getting the name of each list through their ID selectors.
let colorList = document.getElementById("colorsList");
let foodList = document.getElementById("foodsList")

//adding and element to each array
createList(colorList, colors);
createList(foodList,foods);

//creating the create list function
function createList(ListElement, array = ["puppydogs, butterflies, lolipops"])
{
    //loop through the array and print out the item
    //as a list item
    for(let item of array)
    {
        let element = document.createElement("li");
        element.textContent = item;
        ListElement.appendChild(element);
    }
}
